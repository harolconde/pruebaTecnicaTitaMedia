<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Tecnica</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="header">
        <nav-bar></nav-bar>
    </header>
    <main class="main">
        <section class="section-banner">
            <div class="container-banner">
                <h1 class="title">EXPLORE BEYOND HORIZON</h1>
                <p class="description-title">Magna mundi referrentur quo, no rebum dignissim qui.<br>Per quodsi accusata id, agam labores.</p>
                <button class="btn-view">
                    VIEW OUR WORK
                </button>
            </div>
        </section>
        <section class="section-productos">
            <div class="vista-productos">
                <button class="btn-vista btn-multi grid-active" id="btn-grid-multi">

                    <span class="span"></span>

                    <span class="span"></span>
                    <span class="span"></span>
                </button>
            </div>
            <div class="container-sub-menu">
                <ul class="list-items-menu">
                    <li class="item-menu active" id="all">All</li>
                    <li class="item-menu" id="branding">Branding</li>
                    <li class="item-menu" id="web">Web</li>
                    <li class="item-menu" id="photography">Photography</li>
                    <li class="item-menu" id="app">App</li>
                </ul>
            </div>
            <div class="container-portafolio gridMulti" id="portafolio">
                
            </div>
            <div class="container-btn-more">
                <button class="btn btn-view-more" id="btn-view-more">
                    Show Me More
                </button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <footer-app></footer-app>
    </footer>

    <!-- Scripts -->
    <script type="module" src="./js/main.js"></script>
    <script src="./js/class/navbar.js"></script>
    <script src="./js/class/footer.js"></script>
</body>
</html>
